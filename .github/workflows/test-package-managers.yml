name: Test Package Managers

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Mondays at 8am UTC to catch compatibility issues
    - cron: '0 8 * * 1'

jobs:
  test-npm:
    name: Test with npm (Node ${{ matrix.node-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20, 24]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Create test project with npm
        run: |
          mkdir test-npm-project
          cd test-npm-project
          npm init -y
          npm install chalk@4.0.0 --silent

      - name: Build inup
        run: |
          npm install
          npm run build

      - name: Test inup detects npm
        run: |
          cd test-npm-project
          node ../dist/cli.js --help
        shell: bash

  test-yarn:
    name: Test with Yarn (Node ${{ matrix.node-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20, 24]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Enable Corepack for Yarn
        run: corepack enable

      - name: Create test project with Yarn
        run: |
          mkdir test-yarn-project
          cd test-yarn-project
          yarn init -y
          yarn add chalk@4.0.0

      - name: Build inup
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm install
          pnpm run build

      - name: Verify yarn.lock exists
        run: |
          if [ ! -f test-yarn-project/yarn.lock ]; then
            echo "yarn.lock not found!"
            exit 1
          fi
        shell: bash

      - name: Test inup detects Yarn
        run: |
          cd test-yarn-project
          node ../dist/cli.js --help
        shell: bash

  test-pnpm:
    name: Test with pnpm (Node ${{ matrix.node-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20, 24]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Create test project with pnpm
        run: |
          mkdir test-pnpm-project
          cd test-pnpm-project
          pnpm init
          pnpm add chalk@4.0.0

      - name: Build inup
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Verify pnpm-lock.yaml exists
        run: |
          if [ ! -f test-pnpm-project/pnpm-lock.yaml ]; then
            echo "pnpm-lock.yaml not found!"
            exit 1
          fi
        shell: bash

      - name: Test inup detects pnpm
        run: |
          cd test-pnpm-project
          node ../dist/cli.js --help
        shell: bash

  test-bun:
    name: Test with Bun (Bun ${{ matrix.bun-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        bun-version: ['latest']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Setup Node.js (for building)
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Create test project with Bun
        run: |
          mkdir test-bun-project
          cd test-bun-project
          bun init -y
          bun add chalk@4.0.0

      - name: Build inup (using pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm install
          pnpm run build

      - name: Verify bun.lockb exists
        run: |
          if [ ! -f test-bun-project/bun.lockb ]; then
            echo "bun.lockb not found!"
            exit 1
          fi

      - name: Test inup detects Bun
        run: |
          cd test-bun-project
          node ../dist/cli.js --help

  test-workspaces:
    name: Test Workspace Detection (${{ matrix.pm }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        pm: [npm, yarn, pnpm]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Create workspace project
        run: |
          mkdir test-workspace
          cd test-workspace

          # Create root package.json with workspaces
          cat > package.json << 'EOF'
          {
            "name": "test-workspace",
            "version": "1.0.0",
            "private": true,
            "workspaces": ["packages/*"]
          }
          EOF

          # Create workspace packages
          mkdir -p packages/pkg-a packages/pkg-b

          # Package A
          cat > packages/pkg-a/package.json << 'EOF'
          {
            "name": "pkg-a",
            "version": "1.0.0",
            "dependencies": {
              "chalk": "4.0.0"
            }
          }
          EOF

          # Package B
          cat > packages/pkg-b/package.json << 'EOF'
          {
            "name": "pkg-b",
            "version": "1.0.0",
            "dependencies": {
              "commander": "7.0.0"
            }
          }
          EOF

      - name: Install with pnpm workspace (if pnpm)
        if: matrix.pm == 'pnpm'
        run: |
          cd test-workspace
          cat > pnpm-workspace.yaml << 'EOF'
          packages:
            - 'packages/*'
          EOF
          pnpm install

      - name: Install with npm workspaces (if npm)
        if: matrix.pm == 'npm'
        run: |
          cd test-workspace
          npm install

      - name: Install with yarn workspaces (if yarn)
        if: matrix.pm == 'yarn'
        run: |
          cd test-workspace
          yarn install

      - name: Build inup
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Test workspace detection
        run: |
          cd test-workspace/packages/pkg-a
          node ../../../dist/cli.js --help
        shell: bash
